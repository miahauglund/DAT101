<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="favicon.ico" type="image/x-icon" />
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
    <title>Flappy Bird</title>
    <style>
      .prevent-select {
        -webkit-user-select: none; /* Safari */
        -ms-user-select: none; /* IE 10 and IE 11 */
        user-select: none; /* Standard syntax */

      
      }
    </style>
  </head>
  <body class="prevent-select">
    <canvas id="cvs" style="background-color: antiquewhite"></canvas>
    <fieldset style="max-width: 550px; margin-top: 15px">
      <legend>Game Settings</legend>
      <fieldset style="margin-top: 5px">
        <legend>Day or Night</legend>
        <span>
          <input type="radio" name="rbDayNight" checked="checked" value="1" id="dayMode" />
          <label for="dayMode">Day</label>
        </span>
        <br />
        <span>
          <input type="radio" name="rbDayNight" value="0" id="nightMode" />
          <label for="nightMode">Night</label>
        </span>
      </fieldset>
      <p>
        <input id="chkMuteSound" type="checkbox" />
        <label for="chkMuteSound">Mute sound</label>
      </p>
    </fieldset>

    <!-- Last inn scriptet til slutt for Ã¥ sikre at elementene er klare -->
    <script type="module" src="./FlappyBird.mjs"></script>
  </body>
</html>
